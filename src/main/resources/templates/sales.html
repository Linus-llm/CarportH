<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sægler view</title>
    <style>
        body {
            background: #efefef;
        }
        .offer-container {
            width: 50%;
        }
        .clear {
            border-top: 2px solid black;
            width: 100%;
            padding: 6px;
        }
        .offer {
            border: 1px solid black;
            padding: 6px;
        }
        label {
            font-weight: bold;
            display: inline-block;
            width: 6em;
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="alert-error" th:if="${errmsg}!=null" th:text="${errmsg}"></div>
    <div>
        <form method="POST" action="/sales/find-offer">
            <input type="text" id="offerId" name="offerId" placeholder="Tilbud nr" required>
            <button type="submit">Søg</button>
        </form>
    </div>
    <div class="clear"></div>
    <div class="offer-container" th:each="offer:${myOffers}">
        <div class="offer">
            <label>Tilbud nr</label>
            <span th:text="${offer.id}"></span>
            <br>
            <label>Carport</label>
            <span th:text="${offer.width}/1000+' x '+${offer.length}/1000+' mtr.'"></span><br>
            <a th:if="${offer.status}==${@app.db.OfferStatus@SALESPERSON}" th:href="@{/sales/new-offer/{id} (id=${offer.id})}">
                <button type="button">Lav tilbud</button>
            </a>
        </div>
        <br>
    </div>
    <div class="clear"></div>
    <div class="offer-container" th:each="offer:${unassignedOffers}">
        <div class="offer">
            <label>Tilbud nr</label>
            <span th:text="${offer.id}"></span>
            <br>
            <label>Carport</label>
            <span th:text="${offer.width}/1000+' x '+${offer.length}/1000+' mtr.'"></span><br>
            <form method="post" th:action="@{/sales/claim-offer/{id} (id=${offer.id})}">
                <button type="submit">Assign</button>
            </form>
        </div>
        <br>
    </div>
</body>
</html>
